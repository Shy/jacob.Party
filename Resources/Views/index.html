<!DOCTYPE html>
<html>

<head>
    <title>{{APP_NAME}}.party</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Rounded', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        #main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Floating Card */
        #party-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: cardFloat 6s ease-in-out infinite;
            transition: max-width 0.5s ease, padding 0.5s ease;
        }

        /* Larger card when partying */
        #party-card:not(.not-partying) {
            max-width: 90vw;
            max-height: 90vh;
            padding: 2rem;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Status Emoji */
        #status-emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Status Text */
        #status-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Map Container */
        #map-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, height 0.5s ease;
        }

        /* Larger map when partying */
        #party-card:not(.not-partying) #map-wrapper {
            height: 50vh;
            max-height: 600px;
        }

        #map-wrapper:hover {
            transform: scale(1.02);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Info Items */
        #info-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: white;
            font-size: 1.2rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .info-icon {
            font-size: 1.5rem;
        }

        /* Join Party Button */
        .join-party-button {
            width: 100%;
            padding: 1rem 2rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .join-party-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .join-party-button:active {
            transform: translateY(0);
        }

        /* Fullscreen Map Overlay */
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #fullscreen-overlay.active {
            display: flex;
        }

        #fullscreen-map-container {
            width: 95vw;
            height: 95vh;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        #fullscreen-map {
            width: 100%;
            height: 100%;
        }

        #close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #close-fullscreen:hover {
            transform: scale(1.1);
        }

        /* Not Partying State */
        .not-partying #map-wrapper {
            display: none;
        }

        .not-partying #info-container {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            #main-container {
                padding: 2rem 1rem 1rem 1rem;
                min-height: 100vh;
                display: flex;
                align-items: center;
            }

            #party-card {
                padding: 1.5rem;
                margin: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            /* Not partying - centered and compact */
            #party-card.not-partying {
                min-height: auto;
                justify-content: center;
            }

            /* Fill screen when partying on mobile */
            #party-card:not(.not-partying) {
                padding: 1rem;
                justify-content: flex-start;
                min-height: calc(100vh - 3rem);
                align-items: stretch;
            }

            #status-emoji {
                font-size: 3rem;
                margin-bottom: 0.5rem;
                flex-shrink: 0;
            }

            #status-text {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                flex-shrink: 0;
            }

            #map-wrapper {
                height: 200px;
                margin-bottom: 1rem;
                flex-shrink: 0;
            }

            /* Larger map on mobile when partying - fills most of screen */
            #party-card:not(.not-partying) #map-wrapper {
                height: 60vh;
                max-height: none;
                flex: 1 1 auto;
            }

            #info-container {
                flex-shrink: 0;
                margin-top: auto;
            }

            .info-item {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .info-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Particles Background -->
    <div id="particles-container"></div>

    <!-- Main Content -->
    <div id="main-container">
        <div id="party-card" class="not-partying">
            <div id="status-emoji">üéâ</div>
            <div id="status-text">{{APP_NAME}} is not partying</div>

            <!-- Mini Map (click to open directions) -->
            <div id="map-wrapper">
                <div id="map"></div>
            </div>

            <!-- Info Items -->
            <div id="info-container">
                <div class="info-item">
                    <span class="info-icon">‚è±Ô∏è</span>
                    <span id="time-text">Just started</span>
                </div>
                <button id="join-party-btn" class="join-party-button" onclick="openDirections()">
                    üéâ Join the Party
                </button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Map Overlay -->
    <div id="fullscreen-overlay" onclick="closeFullscreenMap(event)">
        <div id="fullscreen-map-container">
            <button id="close-fullscreen" onclick="closeFullscreenMap(event)">‚úï</button>
            <div id="fullscreen-map"></div>
        </div>
    </div>

    <script>
        let map = null;
        let fullscreenMap = null;
        let marker = null;
        let fullscreenMarker = null;
        let lastState = null;
        let partyStartTime = null;

        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                container.appendChild(particle);
            }
        }

        let currentLocation = null;

        async function initMap(lat, lng) {
            // Store current location for click handler
            currentLocation = { lat, lng };

            if (!map) {
                const { Map } = await google.maps.importLibrary("maps");
                const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

                // Mini map
                map = new Map(document.getElementById('map'), {
                    center: { lat: lat, lng: lng },
                    zoom: 14,
                    mapId: 'DEMO_MAP_ID',
                    disableDefaultUI: true,
                    gestureHandling: 'none', // Disable map interactions
                    clickableIcons: false
                });

                const markerContent = document.createElement('div');
                markerContent.innerHTML = 'üéâ';
                markerContent.style.fontSize = '36px';

                marker = new AdvancedMarkerElement({
                    map: map,
                    position: { lat: lat, lng: lng },
                    content: markerContent,
                    title: '{{APP_NAME}} is here!'
                });

                // Add click listener to the Google Map itself
                map.addListener('click', () => {
                    if (currentLocation) {
                        const url = `https://www.google.com/maps/dir/?api=1&destination=${currentLocation.lat},${currentLocation.lng}`;
                        window.open(url, '_blank');
                    }
                });
            } else {
                map.setCenter({ lat: lat, lng: lng });
                if (marker) {
                    marker.position = { lat: lat, lng: lng };
                }
            }
        }

        async function initFullscreenMap(lat, lng) {
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            if (!fullscreenMap) {
                fullscreenMap = new Map(document.getElementById('fullscreen-map'), {
                    center: { lat: lat, lng: lng },
                    zoom: 15,
                    mapId: 'DEMO_MAP_ID'
                });

                const markerContent = document.createElement('div');
                markerContent.innerHTML = 'üéâ';
                markerContent.style.fontSize = '48px';

                fullscreenMarker = new AdvancedMarkerElement({
                    map: fullscreenMap,
                    position: { lat: lat, lng: lng },
                    content: markerContent,
                    title: '{{APP_NAME}} is here!'
                });
            } else {
                fullscreenMap.setCenter({ lat: lat, lng: lng });
                if (fullscreenMarker) {
                    fullscreenMarker.position = { lat: lat, lng: lng };
                }
            }
        }

        function openFullscreenMap() {
            if (lastState && lastState.spinning && lastState.location) {
                // Open Google Maps directions instead of fullscreen view
                const lat = lastState.location.lat;
                const lng = lastState.location.lng;
                const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
                window.open(url, '_blank');
            }
        }

        function closeFullscreenMap(event) {
            if (event.target.id === 'fullscreen-overlay' || event.target.id === 'close-fullscreen') {
                document.getElementById('fullscreen-overlay').classList.remove('active');
            }
        }

        function openDirections() {
            if (currentLocation) {
                const url = `https://www.google.com/maps/dir/?api=1&destination=${currentLocation.lat},${currentLocation.lng}`;
                window.open(url, '_blank');
            }
        }

        function updateTimeDisplay() {
            if (partyStartTime) {
                const now = new Date();
                const diff = now - partyStartTime;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                let timeText = '';
                if (hours > 0) {
                    timeText = `${hours}h ${minutes}m ago`;
                } else if (minutes > 0) {
                    timeText = `${minutes}m ago`;
                } else {
                    timeText = 'Just started';
                }

                document.getElementById('time-text').textContent = timeText;
            }
        }

        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=YOUR_GOOGLE_MAPS_API_KEY`);
                const data = await response.json();
                if (data.results && data.results[0]) {
                    const addressComponents = data.results[0].address_components;
                    let city = '';
                    let region = '';

                    for (const component of addressComponents) {
                        if (component.types.includes('locality')) {
                            city = component.long_name;
                        }
                        if (component.types.includes('administrative_area_level_1')) {
                            region = component.short_name;
                        }
                    }

                    return city && region ? `${city}, ${region}` : data.results[0].formatted_address;
                }
            } catch (error) {
                console.error('Geocoding error:', error);
            }
            return 'Location';
        }

        async function checkPartyStatus() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                const card = document.getElementById('party-card');
                const statusEmoji = document.getElementById('status-emoji');
                const statusText = document.getElementById('status-text');

                if (data.spinning && data.location) {
                    // Partying state
                    card.classList.remove('not-partying');
                    statusEmoji.textContent = 'üéâ';
                    statusText.textContent = `${data.appName} is partying!`;

                    // Initialize map
                    await initMap(data.location.lat, data.location.lng);

                    // Use start time from server
                    if (data.startTime) {
                        partyStartTime = new Date(data.startTime);
                    } else if (!partyStartTime) {
                        // Fallback if server doesn't have startTime
                        partyStartTime = new Date();
                    }

                    updateTimeDisplay();
                } else {
                    // Not partying state
                    card.classList.add('not-partying');
                    statusEmoji.textContent = 'üò¥';
                    statusText.textContent = `${data.appName} is not partying`;
                    partyStartTime = null;
                }

                lastState = data;
            } catch (error) {
                console.error('Error fetching party status:', error);
            }
        }

        // Initialize Google Maps
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.googleapis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
            ({ key: "YOUR_GOOGLE_MAPS_API_KEY", v: "weekly" });

        // Initialize
        createParticles();
        checkPartyStatus();

        // Poll every 5 seconds
        setInterval(checkPartyStatus, 10000);

        // Update time display every 30 seconds
        setInterval(updateTimeDisplay, 30000);
    </script>
</body>

</html>
