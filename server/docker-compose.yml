version: "3.8"

services:
  jacob-party:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - LOG_LEVEL=info
    volumes:
      - ../certs:/app/certs:ro
      - ./Resources:/app/Resources:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - jacob-party-net

networks:
  jacob-party-net:
    driver: bridge
