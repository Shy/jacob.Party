<!DOCTYPE html>
<html>

<head>
    <title>{{APP_NAME}}.party</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Rounded', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        #main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Floating Card */
        #party-card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: cardFloat 6s ease-in-out infinite;
            transition: max-width 0.5s ease, padding 0.5s ease;
        }

        /* Larger card when partying */
        #party-card:not(.not-partying) {
            max-width: 90vw;
            max-height: 90vh;
            padding: 2rem;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Status Emoji */
        #status-emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Status Text */
        #status-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Map Container */
        #map-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, height 0.5s ease;
        }

        /* Larger map when partying */
        #party-card:not(.not-partying) #map-wrapper {
            height: 50vh;
            max-height: 600px;
        }

        #map-wrapper:hover {
            transform: scale(1.02);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Info Items */
        #info-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: white;
            font-size: 1.2rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .info-icon {
            font-size: 1.5rem;
        }

        /* Join Party Button */
        .join-party-button {
            width: 100%;
            padding: 1rem 2rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .join-party-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .join-party-button:active {
            transform: translateY(0);
        }

        /* Fullscreen Map Overlay */
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #fullscreen-overlay.active {
            display: flex;
        }

        #fullscreen-map-container {
            width: 95vw;
            height: 95vh;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        #fullscreen-map {
            width: 100%;
            height: 100%;
        }

        #close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #close-fullscreen:hover {
            transform: scale(1.1);
        }

        /* Not Partying State */
        .not-partying #map-wrapper {
            display: none;
        }

        .not-partying #info-container {
            display: none;
        }

        /* Push Notification Button */
        #push-notification-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.3);
            transition: all 0.3s ease;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #push-notification-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        #push-notification-btn.subscribed {
            background: rgba(76, 175, 80, 0.4);
            border-color: rgba(76, 175, 80, 0.8);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        #push-notification-btn.subscribed:hover {
            background: rgba(76, 175, 80, 0.5);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.6);
        }

        #push-notification-btn.subscribed::after {
            content: '‚úì';
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: rgba(76, 175, 80, 1);
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.9);
        }

        #push-notification-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            #main-container {
                padding: 2rem 1rem 1rem 1rem;
                min-height: 100vh;
                display: flex;
                align-items: center;
            }

            #party-card {
                padding: 1.5rem;
                margin: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            /* Not partying - centered and compact */
            #party-card.not-partying {
                min-height: auto;
                justify-content: center;
            }

            /* Fill screen when partying on mobile */
            #party-card:not(.not-partying) {
                padding: 1rem;
                justify-content: flex-start;
                min-height: calc(100vh - 3rem);
                align-items: stretch;
            }

            #status-emoji {
                font-size: 3rem;
                margin-bottom: 0.5rem;
                flex-shrink: 0;
            }

            #status-text {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                flex-shrink: 0;
            }

            #map-wrapper {
                height: 200px;
                margin-bottom: 1rem;
                flex-shrink: 0;
            }

            /* Larger map on mobile when partying - fills most of screen */
            #party-card:not(.not-partying) #map-wrapper {
                height: 60vh;
                max-height: none;
                flex: 1 1 auto;
            }

            #info-container {
                flex-shrink: 0;
                margin-top: auto;
            }

            .info-item {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .info-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // Convert base64 to Uint8Array for VAPID key
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function togglePushNotifications() {
            const btn = document.getElementById('push-notification-btn');

            try {
                if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                    alert('Push notifications not supported in this browser');
                    return;
                }

                const registration = await navigator.serviceWorker.getRegistration();
                let subscription = null;

                if (registration) {
                    subscription = await registration.pushManager.getSubscription();
                }

                if (subscription) {
                    // Unsubscribe
                    await subscription.unsubscribe();
                    btn.classList.remove('subscribed');
                    btn.title = 'Enable push notifications';
                    console.log('üîï Unsubscribed from push notifications');
                } else {
                    // Subscribe
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        alert('Please allow notifications to receive party updates');
                        return;
                    }

                    // Register service worker
                    const reg = await navigator.serviceWorker.register('/sw.js');
                    await navigator.serviceWorker.ready;

                    // Subscribe to push
                    subscription = await reg.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                    });

                    // Send subscription to server
                    const response = await fetch('/api/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: crypto.randomUUID(),
                            endpoint: subscription.endpoint,
                            authKey: btoa(String.fromCharCode(...new Uint8Array(subscription.getKey('auth')))),
                            p256dhKey: btoa(String.fromCharCode(...new Uint8Array(subscription.getKey('p256dh')))),
                            createdAt: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }

                    btn.classList.add('subscribed');
                    btn.title = 'Disable push notifications';
                    console.log('üîî Subscribed to push notifications');

            } catch (error) {

    <script>
        let map = null;
        let fullscreenMap = null;
        let marker = null;
        let fullscreenMarker = null;
        let lastState = null;
        let partyStartTime = null;
        let pollInterval = 10000; // Start at 10 seconds
        let consecutiveNoChanges = 0;
        let pollTimer = null;

        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                container.appendChild(particle);
            }
        }

        let currentLocation = null;

        async function initMap(lat, lng) {
            // Store current location for click handler
            currentLocation = { lat, lng };

            if (!map) {
                const { Map } = await google.maps.importLibrary("maps");
                const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

                // Mini map
                map = new Map(document.getElementById('map'), {
                    center: { lat: lat, lng: lng },
                    zoom: 14,
                    mapId: 'DEMO_MAP_ID',
                    disableDefaultUI: true,
                    gestureHandling: 'none', // Disable map interactions
                    clickableIcons: false
                });

                const markerContent = document.createElement('div');
                markerContent.innerHTML = 'üéâ';
                markerContent.style.fontSize = '36px';

                marker = new AdvancedMarkerElement({
                    map: map,
                    position: { lat: lat, lng: lng },
                    content: markerContent,
                    title: '{{APP_NAME}} is here!'
                });

                // Add click listener to the Google Map itself
                map.addListener('click', () => {
                    if (currentLocation) {
                        const url = `https://www.google.com/maps/dir/?api=1&destination=${currentLocation.lat},${currentLocation.lng}`;
                        window.open(url, '_blank');
                    }
                });
            } else {
                map.setCenter({ lat: lat, lng: lng });
                if (marker) {
                    marker.position = { lat: lat, lng: lng };
                }
            }
        }

        async function initFullscreenMap(lat, lng) {
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            if (!fullscreenMap) {

                const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
                window.open(url, '_blank');
            }
        }

            }

                    timeText = `${minutes}m ago`;
                } else {

                document.getElementById('time-text').textContent = timeText;
            }

                const data = await response.json();

                    const addressComponents = data.results[0].address_components;
                    let city = '';
                    let region = '';

                    for (const component of addressComponents) {

                            city = component.long_name;

                        if (component.types.includes('administrative_area_level_1')) {

                }
            } catch (error) {
                console.error('Geocoding error:', error);
            }
            return 'Location';
        }

        function stateChanged(oldState, newState) {
            if (!oldState) return true;
            if (oldState.spinning !== newState.spinning) return true;
            if (oldState.spinning && newState.spinning) {
                // Check if location changed significantly (>10 meters)
                if (oldState.location && newState.location) {
                    const latDiff = Math.abs(oldState.location.lat - newState.location.lat);
                    const lngDiff = Math.abs(oldState.location.lng - newState.location.lng);
                    // ~0.0001 degrees = ~11 meters
                    if (latDiff > 0.0001 || lngDiff > 0.0001) return true;
                }
            }
            return false;
        }

                } else if (consecutiveNoChanges >= 6 && pollInterval < 60000) {
                    pollInterval = 60000; // 1 minute after 6 no-changes
                } else if (consecutiveNoChanges >= 12 && pollInterval < 120000) {
                    pollInterval = 120000; // 2 minutes after 12 no-changes
                }
            }
        }

        function scheduleNextPoll() {
            if (pollTimer) {
                clearTimeout(pollTimer);
            }
            pollTimer = setTimeout(() => {
                checkPartyStatus();
            }, pollInterval);
        }

        async function checkPartyStatus() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                const card = document.getElementById('party-card');
                const statusEmoji = document.getElementById('status-emoji');
                const statusText = document.getElementById('status-text');

                // Check if state changed
                const changed = stateChanged(lastState, data);

                if (data.spinning && data.location) {
                    // Partying state
                    card.classList.remove('not-partying');
                    statusEmoji.textContent = 'üéâ';
                    statusText.textContent = `${data.appName} is partying!`;

                    // Initialize map
                    await initMap(data.location.lat, data.location.lng);

                    // Use start time from server
                    if (data.startTime) {
                        partyStartTime = new Date(data.startTime);
                    } else if (!partyStartTime) {
                        // Fallback if server doesn't have startTime
                        partyStartTime = new Date();
                    }

                    updateTimeDisplay();
                } else {
                    // Not partying state
                    card.classList.add('not-partying');
                    statusEmoji.textContent = 'üò¥';
                    statusText.textContent = `${data.appName} is not partying`;
                    partyStartTime = null;
                }

                // Update state tracking
                if (changed) {
                    consecutiveNoChanges = 0;
                    pollInterval = 10000; // Reset to 10 seconds
                } else {
                    consecutiveNoChanges++;

                    // Exponential backoff
                    if (consecutiveNoChanges >= 3 && pollInterval < 30000) {
                        pollInterval = 30000; // 30 seconds
                        console.log('üìâ Backing off polling to 30s');
                    } else if (consecutiveNoChanges >= 6 && pollInterval < 60000) {
                        pollInterval = 60000; // 1 minute
                        console.log('üìâ Backing off polling to 60s');
                    } else if (consecutiveNoChanges >= 12 && pollInterval < 120000) {
                        pollInterval = 120000; // 2 minutes
                        console.log('üìâ Backing off polling to 2m');
                    }
                }

                lastState = data;
                scheduleNextPoll();
            } catch (error) {
                console.error('Error fetching party status:', error);
                // On error, back off aggressively
                pollInterval = Math.min(pollInterval * 2, 120000);
                scheduleNextPoll();
            }
        }
