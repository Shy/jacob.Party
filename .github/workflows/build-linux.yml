name: Build & Push to GHCR

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/build-linux.yml'
  pull_request:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/build-linux.yml'

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          cd server
          docker build --no-cache -t jacob-party:latest .

      - name: Push to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd server
          # Convert owner to lowercase for GHCR compatibility
          OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          # Tag with commit SHA and latest
          docker tag jacob-party:latest ghcr.io/${OWNER_LOWERCASE}/jacob-party:${{ github.sha }}
          docker tag jacob-party:latest ghcr.io/${OWNER_LOWERCASE}/jacob-party:latest

          # Push both tags
          docker push ghcr.io/${OWNER_LOWERCASE}/jacob-party:${{ github.sha }}
          docker push ghcr.io/${OWNER_LOWERCASE}/jacob-party:latest
